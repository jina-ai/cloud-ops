!CompoundIndexer
components:
  - !FaissIndexer
    with:
      index_key: 'Flat' #TODO: Find suitable index
      train_filepath: 'None'
      #index_filename: 'vec.gz' # Should be overwriten by ref_indexer index filename
      ref_indexer:
        !NumpyIndexer
        metas:
          workspace: '/workspace/workspace'
          name: vec_idx
        with:
          index_filename: 'vec.gz'
    metas:
      workspace: '/workspace/workspace'
      name: faissidx
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      name: docidx
      workspace: '/workspace/workspace'
metas:
  name: vec_idx
  py_modules:
    - workspace/__init__.py
  workspace: '/workspace/workspace'
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: faissidx
      - !KVSearchDriver
        with:
          executor: docidx
          traversal_paths: ['m']
    ControlRequest:
      - !ControlReqDriver {}
