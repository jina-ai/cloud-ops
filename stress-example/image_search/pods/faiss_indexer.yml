!FaissIndexer
with:
  index_key: 'Flat' #TODO: Find suitable index
  # train_filepath:
  # index_filename: 'vec.gz' # Should be overwriten by ref_indexer index filename
  ref_indexer:
    !NumpyIndexer
    metas:
      workspace: '/docker-workspace'
      name: vec_idx
    with:
      index_filename: 'vec.gz'
metas:
  name: faissidx
  py_modules:
    - workspace/__init__.py
  workspace: '/docker-workspace'
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: faissidx
          traversal_paths: ['r']
    ControlRequest:
      - !ControlReqDriver {}
