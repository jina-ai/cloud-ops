!ImageTorchEncoder
with:
  pool_strategy: mean
  model_name: mobilenet_v2
  img_shape: 96
  show_exc_info: true
  channel_axis: -1
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    [IndexRequest, SearchRequest]:
      - !EncodeDriver
        with:
          traversal_paths: ['r']
