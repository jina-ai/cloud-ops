!Flow
with:
  read_only: true  # better add this in the query time
  rest_api: false
  port_expose: $JINA_PORT
  show_exc_info: true
pods:
  encoder:
    uses: pods/encoder.yml
    parallel: $JINA_SHARDS_ENCODER
    timeout_ready: 600000
  vec_idx:
    uses: $JINA_USES
    uses_internal: $JINA_USES_INTERNAL
    shards: $JINA_SHARDS_INDEXER
    separated_workspace: true
    polling: all
    uses_after: _merge_matches
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    volumes: './workspace:/docker_workspace/workspace'
  doc_idx:
    uses: pods/doc.yml
    shards: $JINA_SHARDS_INDEXER
    separated_workspace: true
    polling: all
    uses_after: pods/merge_and_topk.yml
    timeout_ready: 100000 # larger timeout as in query time will read all the data
