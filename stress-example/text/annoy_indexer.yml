!AnnoyIndexer
with:
  #index_filename: 'vec.gz' # Should be overwritten by ref_indexer index filename
  n_trees: 100
  search_k: -1
  ref_indexer:
    !NumpyIndexer
    metas:
      workspace: '/docker_workspace'
      name: vec_idx
    with:
      index_filename: 'vec.gz'
metas:
  name: annoyidx
  py_modules:
    - workspace/__init__.py
  workspace: '/docker_workspace'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          traversal_paths: ['c']
    SearchRequest:
      - !VectorSearchDriver
        with:
          traversal_paths: ['c']
