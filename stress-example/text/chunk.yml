!NumpyIndexer
with:
  index_filename: vec.gz
  metric: euclidean
metas:
  name: vec_idx  # a customized name
  workspace: $JINA_WORKSPACE
requests:
  on:
    IndexRequest:
      - !ExcludeQL
        with:
          fields:
            - content
          traversal_paths: ['c']
      - !VectorIndexDriver
        with:
          traversal_paths: ['c']
      - !ExcludeQL
        with:
          fields:
            - embedding
          traversal_paths: ['c']
    SearchRequest:
      - !ExcludeQL
        with:
          fields:
            - content
          traversal_paths: ['c']
      - !VectorSearchDriver
        with:
          traversal_paths: ['c']
      - !ExcludeQL
        with:
          fields:
            - embedding
          traversal_paths: ['cm']
