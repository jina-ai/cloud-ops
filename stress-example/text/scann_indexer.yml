!ScannIndexer
with:
  distance_measure: 'squared_l2'
  #index_filename: 'vec.gz' # Should be overwritten by ref_indexer index filename
  ref_indexer:
    !NumpyIndexer
    metas:
      workspace: '/docker_workspace'
      name: vec_idx
    with:
      index_filename: 'vec.gz'
metas:
  name: chunk_compound_indexer
  py_modules:
    - workspace/__init__.py
  workspace: '/docker_workspace'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          traversal_paths: ['c']
    SearchRequest:
      - !VectorSearchDriver
        with:
          traversal_paths: ['c']
    ControlRequest:
      - !ControlReqDriver {}
