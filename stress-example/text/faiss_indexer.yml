!FaissIndexer
with:
  index_key: 'IVF50,Flat' #TODO: Find suitable index
  max_num_training_points: 50000
  #train_filepath: None
  #index_filename: 'vec.gz' # Should be overwriten by ref_indexer index filename
  ref_indexer:
    !NumpyIndexer
    metas:
      workspace: '/docker_workspace'
      name: vec_idx
    with:
      index_filename: 'vec.gz'
metas:
  name: faissidx
  py_modules:
    - workspace/__init__.py
  workspace: '/docker_workspace'
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          traversal_paths: ['c']
    SearchRequest:
      - !VectorSearchDriver
        with:
          traversal_paths: ['c']
    ControlRequest:
      - !ControlReqDriver {}
