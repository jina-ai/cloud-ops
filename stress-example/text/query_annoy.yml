!Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  show_exc_info: true
  rest_api: false
  port_expose: $JINA_PORT
pods:
  - name: chunk_seg
    show_exc_info: true
    uses: segment.yml
    host: $JINA_ENCODER_HOST
    port_expose: 8000
    shards: $JINA_SHARDS_ENCODER
  - name: encoder
    host: $JINA_ENCODER_HOST
    port_expose: 8000
    polling: any
    show_exc_info: true
    uses: encoder.yml
    shards: $JINA_SHARDS_ENCODER
    timeout_ready: 600000
  - name: chunk_idx
    uses: docker://jinahub/pod.indexer.annoyindexer:0.0.14-0.9.23
    uses_internal: annoy_indexer.yml
    host: $JINA_VEC_INDEXER_HOST
    port_expose: 8000
    show_exc_info: true
    shards: $JINA_SHARDS_INDEXERS
    polling: all
    uses_after: chunk_merger.yml
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    volumes: './workspace:/docker_workspace'
    docker_kwargs:
      environment:
        OMP_NUM_THREADS: $OMP_NUM_THREADS
  - name: ranker
    show_exc_info: true
    uses: ranker.yml
    host: $JINA_RANKER_HOST
    port_expose: 8000
  - name: redis
    show_exc_info: true
    uses: redis.yml
    shards: $JINA_SHARDS_INDEXERS
    host: $JINA_REDIS_INDEXER_HOST
    port_expose: 8000
    polling: all
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    uses_after: merge_and_topk.yml
