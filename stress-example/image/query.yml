!Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  rest_api: false
  port_expose: $JINA_PORT
  show_exc_info: true
pods:
  - name: encoder
    uses: encoder.yml
    shards: $JINA_SHARDS_ENCODER
    host: $JINA_ENCODER_HOST
    port_expose: 8000
    timeout_ready: 600000
  - name: vec_idx
    uses: $JINA_USES
    uses_internal: $JINA_USES_INTERNAL
    shards: $JINA_SHARDS_INDEXERS
    polling: all
    uses_after: _merge_matches
    timeout_ready: 100000 # larger timeout as in query time will read all the data
    volumes: './workspace:/docker-workspace'
    show_exc_info: true
    host: $JINA_VEC_INDEXER_HOST
    port_expose: 8000
    docker_kwargs:
      environment:
        OMP_NUM_THREADS: $OMP_NUM_THREADS
  - name: redis_idx
    uses: redis.yml
    shards: $JINA_SHARDS_INDEXERS
    polling: all
    uses_after: merge_and_topk.yml
    host: $JINA_REDIS_INDEXER_HOST
    port_expose: 8000
    timeout_ready: 100000 # larger timeout as in query time will read all the data
