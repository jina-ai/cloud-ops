!AnnoyIndexer
with:
  #index_filename: 'vec.gz' # Should be overwriten by ref_indexer index filename
  n_trees: 100
  search_k: -1
  ref_indexer:
    !NumpyIndexer
    metas:
      workspace: '/docker-workspace'
      name: vec_idx
    with:
      index_filename: 'vec.gz'
metas:
  name: annoyidx
  py_modules:
    - workspace/__init__.py
  workspace: '/docker-workspace'
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          traversal_paths: ['r']
      - !ExcludeQL
        with:
          fields:
            - embedding
            - content
          traversal_paths: ['r']
    ControlRequest:
      - !ControlReqDriver {}
