!NumpyIndexer
with:
  index_filename: vec.gz
metas:
  name: vec_idx  # a customized name
  workspace: $JINA_WORKSPACE
requests:
  on:
    ControlRequest:
      - !ControlReqDriver {}
    SearchRequest:
      - !VectorSearchDriver
        with:
          traversal_paths: ['r']
      - !ExcludeQL
        with:
          fields:
            - chunks
            - embedding
            - content
          traversal_paths: ['r']
    IndexRequest:
      - !VectorIndexDriver
        with:
          traversal_paths: ['r']
      - !ExcludeQL
        with:
          fields:
            - content
            - chunks
            - embedding
          traversal_paths: ['r']
