!ScannIndexer
with:
  distance_measure: 'squared_l2'
  #index_filename: 'vec.gz' # Should be overwritten by ref_indexer index filename
  ref_indexer:
    !NumpyIndexer
    metas:
      workspace: '/docker-workspace'
      name: vec_idx
    with:
      index_filename: 'vec.gz'
metas:
  name: scannidx
  py_modules:
    - workspace/__init__.py
  workspace: '/docker-workspace'
requests:
  on:
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: scannidx
          traversal_paths: ['r']
    ControlRequest:
      - !ControlReqDriver {}
