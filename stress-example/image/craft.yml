- !ImageNormalizer
  with:
    target_size: 96
    img_mean: [0.485, 0.456, 0.406]
    img_std: [0.229, 0.224, 0.225]
  metas:
    name: img_norm
metas:
  name: compound_crafter
requests:
  on:
    IndexRequest:
      - !CraftDriver
        with:
          executor: img_read
          traversal_paths: ['r']
      - !CraftDriver
        with:
          executor: img_norm
          traversal_paths: ['r']
    SearchRequest:
      - !URI2Buffer {}
      - !CraftDriver
        with:
          executor: img_read
          traversal_paths: ['r']
      - !CraftDriver
        with:
          executor: img_norm
          traversal_paths: ['r']
    ControlRequest:
      - !ControlReqDriver {}