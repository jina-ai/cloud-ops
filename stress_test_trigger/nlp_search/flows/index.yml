!Flow
with:
  show_exc_info: true
pods:
  encoder:
    uses: pods/encoder.yml
    parallel: $JINA_PARALLEL
    timeout_ready: 600000
    read_only: true
  chunk_idx:
    uses: pods/chunk.yml
    shards: $JINA_SHARDS
    separated_workspace: true
    timeout_ready: 100000 # larger timeout as in query time will read all the data
  doc_idx:
    uses: pods/doc.yml
    needs: gateway
  join_all:
    uses: _merge
    needs: [doc_idx, chunk_idx]
